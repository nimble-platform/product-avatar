<ion-header>
  <ion-navbar>
    <ion-title>Product Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let item of productInfos">
            <ion-label stacked>{{item.label}}</ion-label>
            <ion-input type="text" value={{item.value}} disabled=true></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
