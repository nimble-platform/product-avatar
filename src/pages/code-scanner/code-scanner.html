<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img class="menu-items" src="assets/icon/nimble.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list radio-group>
          <ion-item>
            <ion-label ion-text color="secondary">QRcode/barcode</ion-label>
            <ion-radio checked="true" value="barcode" (ionSelect)="selected(1)"></ion-radio>
          </ion-item>
          <ion-item>
            <button block ion-button color="primary" [disabled]="!isBarcode" (click)="nimbleScanner()">Scan</button>
          </ion-item>
          <ion-item>
            <ion-label ion-text color="secondary">Part number</ion-label>
            <ion-radio value="partnumber" (ionSelect)="selected(2)"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>S.N</ion-label>
            <ion-input type="search" placeholder="serial number ..." [(ngModel)]="serianNumber"></ion-input>
          </ion-item>
          <ion-item>
              <button block ion-button color="primary" (click)="insertedSeriailNumber()" [disabled]="isBarcode">Search</button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
