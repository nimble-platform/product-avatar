<ion-header>

  <ion-navbar>
    <ion-title>Messaggi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div id="main">
  <div *ngIf="loading">Caricamento messaggi</div>
  <div *ngIf="!loading && messages.length == 0">Non ci sono messaggi da leggere</div>
  <div *ngFor="let message of messages; let i = index;">
    <div (click)="goDataRowDetail(i)">{{message.substring(0,200)}}</div>
    <hr>
  </div>
  <div (click)="goBack()" class="goback"><div class="btn">Torna indietro</div></div>
  <!--<div (click)="sendIotDataTest()" class="btn">send iot data test</div>-->
</div>

</ion-content>
