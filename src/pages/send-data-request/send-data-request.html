<ion-header>

  <ion-navbar>
    <ion-title>SendDataRequest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>data request for {{this.sensor.dataChannel}}</h1>
  <ion-grid>
    <ion-row>
      <ion-col>Sensor</ion-col>
      <ion-col>{{sensor.name}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>{{this.dataKey.name}}</ion-col>
      <ion-col>{{this.dataKey.value}}</ion-col>
    </ion-row>
  </ion-grid>
  <div class="bottoni">
    <div class="btn" (click)="sendDataRequest()">Send</div>
    <div class="btn" (click)="goBack()">Torna indietro</div>
  </div>
</ion-content>
