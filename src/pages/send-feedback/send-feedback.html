  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>SendFeedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>Sendfeeback for {{this.sensor.dataChannel}}</h1>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="2">sensor</ion-col>
        <ion-col size="10">{{this.sensor.name}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">{{this.dataKey.name}}</ion-col>
        <ion-col size="10">{{this.dataKey.value}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        <ion-label>Message</ion-label>
        <ion-textarea></ion-textarea>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6"><div class="btn" (click)="send()">Send</div></ion-col>
        <ion-col size="6"><div class="btn" (click)="goBack()">Torna indietro</div></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
